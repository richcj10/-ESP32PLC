<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <title>ESP32PLC Homepage</title>

  <script type="text/javascript">
    var ws;

    window.addEventListener('beforeunload', (event) => {
      ws.close();
      // Cancel the event as stated by the standard.
      event.preventDefault();
      // Older browsers supported custom message
      event.returnValue = '';
    });

    function mouseDown() {
      ws.send('{"led" : 1}');
    }

    function mouseUp() {
      ws.send('{"led" : 0}');
    }

    function WebSocketBegin() {
      if ("WebSocket" in window) {
        // Let us open a web socket
        ws = new WebSocket(
          location.hostname.match(/\.husarnetusers\.com$/) ? "wss://" + location.hostname + "/__port_8000/ws" : "ws://" + location.hostname + ":8000/ws"
        );
        // ws = new WebSocket(
        //   "wss://fc9434c5513c3543753124468f76fa507-8000.husarnetusers.com/ws"
        // );
        // ws = new WebSocket(
        //   "ws://esp32websocket:8000/ws"
        // );

        ws.onopen = function () {
          // Web Socket is connected
        };

        ws.onmessage = function (evt) {
          //create a JSON object
          var jsonObject = JSON.parse(evt.data);
          var cnt = jsonObject.counter;
          var btn = jsonObject.button;

          document.getElementById("cnt").innerText = cnt;
          if (btn == 1) {
            document.getElementById("btn").style.color = "green";
          } else {
            document.getElementById("btn").style.color = "red";
          }
        };

        ws.onclose = function (evt) {
          if (evt.wasClean) {
            alert(`[close] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`);
          } else {
            // e.g. server process killed or network down
            // event.code is usually 1006 in this case
            alert('[close] Connection died');
          }
        };

        ws.onerror = function (error) {
          alert(`[error] ${error.message}`);
        }


      } else {
        // The browser doesn't support WebSocket
        alert("WebSocket NOT supported by your Browser!");
      }
    }
  </script>
</head>

<body onLoad="javascript:WebSocketBegin()">
  <header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6 text-center">
          <h1><i class="fas fa-cog"></i> ESP32PLC Control Pannel</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="py-5 bg-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card bg-light m-2" style="min-height: 15rem;">
            <div class="card-header">Device Info</div>
            <div class="card-body">
              <h5 class="card-title">IP Info</h5>
              <!--
              <p class="card-text">
                A counter value is updated every 1s by ESP32.
              </p>
              -->
              <h5 class="card-title">Hostname:</h5>
              <p id="hostname" class="font-weight-bold">
                0
              </p>
              <h5 class="card-title">IP Address:</h5>
              <p id="ipAddr" class="font-weight-bold">
                0
              </p>
            </div>
            <h5 class="card-title">RSSI:</h5>
            <!-- Write your comments here 
            <p class="card-text">
              A counter value is updated every 1s by ESP32.
            </p>
            -->
            <p id="rssi" class="font-weight-bold">
              0
            </p>
          </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-light m-2" style="min-height: 15rem;">
            <div class="card-header">Inputs</div>
            <div class="card-body">
              <h5 class="card-title">Input 1</h5>
              <!--
              <p class="card-text">
                Press the push button on ESP32 board to change a color of the
                dot below.
              </p>
            -->
              <i id="Input1" class="fas fa-circle fa-2x" style="color:red;"></i>
              <h5 class="card-title">Input 2</h5>
              <i id="Input2" class="fas fa-circle fa-2x" style="color:red;"></i>
              <h5 class="card-title">Input 3</h5>
              <i id="Input3" class="fas fa-circle fa-2x" style="color:red;"></i>
              <h5 class="card-title">Input 4</h5>
              <i id="Input4" class="fas fa-circle fa-2x" style="color:red;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card bg-light m-2">
            <div class="card-header">Output</div>
            <div class="card-body">
              <h5 class="card-title">LED</h5>
              <p class="card-text">
                Press the button to turn LED on. Release to turn LED off.
              </p>
              <button type="button" class="btn btn-lg btn-warning btn-block" onmousedown="mouseDown()"
                onmouseup="mouseUp()" ontouchstart="mouseDown()" ontouchend="mouseUp()">
                click
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
