[env:esp32s3]
; https://github.com/tasmota/platform-espressif32/releases/download/v2.0.2.3/platform-espressif32-2.0.2.3.zip
;https://github.com/tasmota/platform-espressif32/releases/download/v2.0.5.1/platform-espressif32-2.0.5.1.zip
platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git
;board = esp32-s3-devkitc-1
board = ESP32-S3-WROOM-1-N8R2
;board_build.mcu = esp32s3
;flash_size=8MB
;memory_type=qio_opi
board_build.filesystem = littlefs
framework = arduino
monitor_speed = 115200
upload_port = COM34
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.10
	knolleary/PubSubClient@^2.8.0
	adafruit/Adafruit SSD1306@^2.4.6
	adafruit/Adafruit BusIO@^1.8.3
	https://github.com/husarnet/AsyncTCP.git
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	bblanchon/ArduinoJson @ 6.17
	bodmer/TFT_eSPI@^2.4.61
	bitbank2/PNGdec@^1.0.1
	fastled/FastLED@^3.5.0
	arduino-libraries/ArduinoModbus@^1.0.6
	arduino-libraries/ArduinoRS485@^1.0.2